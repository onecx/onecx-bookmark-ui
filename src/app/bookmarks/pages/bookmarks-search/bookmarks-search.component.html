<ocx-portal-page permission="BOOKMARK#VIEW" helpArticleId="PAGE_BOOKMARK_SEARCH" *ngrxLet="viewModel$; let vm">
  <ocx-page-header
    header="{{ 'BOOKMARKS_SEARCH.HEADER' | translate }}"
    subheader="{{ 'BOOKMARKS_SEARCH.SUB_HEADER' | translate }}"
    [actions]="headerActions"
  />
  <ocx-content-container layout="horizontal">
    <ocx-content class="w-full">
      <ocx-interactive-data-view
        [data]="vm.results"
        [columns]="vm.columns"
        [pageSizes]="[20, 40, 100]"
        [emptyResultsMessage]="'BOOKMARKS_SEARCH.EMPTY_RESULTS' | translate"
        [supportedViewLayouts]="['grid']"
        layout="grid"
      >
        <ng-template #topCenter>
          <div class="flex justify-content-between align-items-center w-full h-full" id="top-center-container">
            <p-selectButton
              (onChange)="handleQuickFilterChange($event.value)"
              [options]="quickFilterOptions"
              [(ngModel)]="defaultQuickFilterOption"
            >
              <ng-template let-item pTemplate>
                <span> {{ item.value | translate }} </span>
              </ng-template>
            </p-selectButton>
            <div class="p-inputgroup w-auto">
              <span class="p-inputgroup-addon">
                <i class="pi pi-filter"></i>
              </span>
              <input
                #bookmarkFilter
                pInputText
                type="text"
                placeholder="{{
                  'BOOKMARKS_SEARCH.INPUT_PLACEHOLDER' | translate
                }}"
              />
              <button pButton class="p-inputgroup-addon p-button-icon-only" (click)="resetFilter()">
                <i class="pi pi-filter-slash"></i>
              </button>
            </div>
            <div>
              <!-- This is necessary to ensure a correct flex layout -->
            </div>
          </div>
        </ng-template>

        <ng-template #gridItem let-item>
          <a class="col-12 lg:col-6 xl:col-4 flex py-1 sm:py-2 md:py-3" [routerLink]="getUrl(item) | async">
            <div
              class="data-grid-item card w-12 lg:w-11 align-self-stretch cursor-pointer text-center hover:bg-gray-200 relative"
            >
              <div class="flex flex-column justify-content-center align-items-center gap-2 w-full h-full">
                <div class="flex justify-content-center w-full">
                  <img
                    [alt]="item.displayName"
                    [ocxSrc]="
                      (item.errorImage$ | async) ??
                      (productLogoBaseURL$ | async) + item.productName ??
                      (defaultImageUrl$ | async)
                    "
                    class="max-w-10rem max-h-5rem w-full h-full image-object"
                    (error)="onImageError(item)"
                  />
                </div>
                <div class="flex flex-column gap-1">
                  <p class="font-bold sm:text-lg md:text-xl text-responsive m-0">{{ item.displayName }}</p>
                  <p class="text-xs md:text-sm text-responsive">{{ item.scope | translate }}</p>
                </div>
              </div>
              <div
                class="flex flex-column gap-1 absolute right-0 top-0 mt-3 mr-3"
                *ngIf="item.scope === 'BOOKMARK_TYPES.PRIVATE'"
              >
                <p-button
                  pTooltip="{{
                    'BOOKMARKS_SEARCH.CARD_ACTIONS.EDIT' | translate
                  }}"
                  tooltipPosition="top"
                  tooltipEvent="hover"
                  icon="pi pi-pencil"
                  styleClass="p-button-text"
                  (onClick)="
                    $event.stopPropagation(); editBookmark($event, item)
                  "
                  id="edit-bookmark-button"
                  *ocxIfPermission="'BOOKMARK#EDIT'"
                ></p-button>
                <p-button
                  pTooltip="{{
                    'BOOKMARKS_SEARCH.CARD_ACTIONS.DELETE' | translate
                  }}"
                  tooltipPosition="top"
                  tooltipEvent="hover"
                  icon="pi pi-trash"
                  styleClass="p-button-text"
                  (onClick)="
                    $event.stopPropagation(); deleteBookmark($event, item)
                  "
                  id="delete-bookmark-button"
                  *ocxIfPermission="'BOOKMARK#DELETE'"
                ></p-button>
              </div>
            </div>
          </a>
        </ng-template>
      </ocx-interactive-data-view>
    </ocx-content>
  </ocx-content-container>
</ocx-portal-page>
