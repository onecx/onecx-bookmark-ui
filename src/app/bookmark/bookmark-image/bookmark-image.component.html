<p-skeleton
  *ngIf="loading"
  [styleClass]="(styleClass ? styleClass : 'max-w-8rem max-h-5rem w-8rem h-5rem')"
></p-skeleton>
<img
  *ngIf="bookmark"
  [alt]="bookmark.displayName"
  [ocxSrc]="(this.errorImage$ | async) ?? bookmark.imageUrl ?? (bookmarkImageBaseURL$ | async) ?? undefined"
  [class]="'image-object ' + (styleClass ? styleClass : '')"
  [ngClass]="loading ? 'hidden' : ''"
  (error)="onImageError()"
  (load)="onImageLoad()"
/>
